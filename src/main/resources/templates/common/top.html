
<!-- 顶部页面名称、退出、修改密码等 -->

<div class="topBox">
	<p class="name">{{pageTitle}}</p>
	<div class="infoBox">
		<el-button class='qrCode' type="text" @click="qrcodeDialogVisible = true"><img src="http://tp-app.img-cn-hangzhou.aliyuncs.com//ios/qrcode_icon.png" alt=""></el-button>
		<el-dialog
			title="小程序二维码"
			:visible.sync="qrcodeDialogVisible"
			width="70%" close-on-press-escape append-to-body>
			<div class="qrCodeBox">
				<div class="qrCodeItem">
					<div class="qrCodeImg">
						<img src="https://tp-app.oss-cn-hangzhou.aliyuncs.com/mini/qrCode/tpWashCode.jpg" alt="">
					</div>
					<div class="qrCodeTag">
						<span>太仆洗车小程序微信版</span>
					</div>
				</div>
				<div class="qrCodeItem">
					<div class="qrCodeImg">
						<img src="http://tp-app.img-cn-hangzhou.aliyuncs.com//ios/ali_wash_qrcode.jpg" alt="">
					</div>
					<div class="qrCodeTag">
						<span>太仆洗车小程序支付宝版</span>
					</div>
				</div>
				<div class="qrCodeItem">
					<div class="qrCodeImg">
						<img src="https://tp-app.oss-cn-hangzhou.aliyuncs.com/mini/qrCode/tpMaintainCode.jpg" alt="">
					</div>
					<div class="qrCodeTag">
						<span>太仆维保中心小程序</span>
					</div>
				</div>
				<div class="qrCodeItem">
					<div class="qrCodeImg">
						<img src="https://tp-app.oss-cn-hangzhou.aliyuncs.com/mini/qrCode/tpPartnerCode.jpg" alt="">
					</div>
					<div class="qrCodeTag">
						<span>太仆商家中心小程序</span>
					</div>
				</div>
			</div>
			<span slot="footer" class="dialog-footer">
				<el-button type="primary" @click="qrcodeDialogVisible = false">确 定</el-button>
			</span>
		</el-dialog>
		<img class="avatar" src="https://tp-app.oss-cn-hangzhou.aliyuncs.com/ios/appLogo.png" onclick="openChangePwDialog()">
		<span class="adminName">{{admin}}</span>
		<i class="iconfont icon-logout" onclick="logout()"></i>
	</div>
</div>

<div id="changePwDialog" class="none">
	<div class="mainBox">
		<p class="title">修改密码</p>
		<el-form label-width="100px" class="formBox">
			<el-form-item label="原始密码" class="eachItem">
			    <el-input type="password" size="mini" id="opw" placeholder="请输入旧密码"></el-input>
			</el-form-item>
			<el-form-item label="新密码" class="eachItem">
				<el-input type="password" size="mini" id="npw" placeholder="请输入新密码"></el-input>
			</el-form-item>
		 	<el-form-item label="确认新密码" class="eachItem">
		 		<el-input type="password" size="mini" id="snpw" placeholder="请再次输入新密码"></el-input>
			</el-form-item>
			
		</el-form>
		<div class="btnsBox">
			<el-button type="primary" size="mini" onclick="closeChangePwDialog()">取消</el-button>
			<el-button type="primary" size="mini" onclick="changePw()">确认修改</el-button>
		</div>
	</div>
</div>
