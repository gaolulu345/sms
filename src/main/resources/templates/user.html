<!DOCTYPE html>
<html lang="en">

<head>
   <#include "common/meta.html">
   <script src="/js/common/md5.js"></script>
</head>

<body>
<div v-cloak id="app" class="clearfix">
    <#include "common/left.html">
    <div class="rightSide fl">
        <#include "common/top.html">
        <div class="content">
            <div class="searchBox">
                <!-- 筛选 -->
                <el-input style="width:150px;" type="number" clearable size="mini" v-model="currentUserId" placeholder="用户ID"></el-input>
                <el-input style="width:150px;" type="number" clearable size="mini" v-model="currentPhone" placeholder="用户手机号"></el-input>
                
                <!-- 日期筛选 -->
                <el-date-picker clearable v-model="dateRange" size="mini" type="daterange" range-separator="至" start-placeholder="开始日期" end-placeholder="结束日期" :picker-options="pickerOptions" format="yyyy-MM-dd" value-format="yyyy-MM-dd">
                </el-date-picker>

                <!-- 搜索按钮 -->
                <el-button type="primary" icon="el-icon-search" size="mini" @click="search">筛选</el-button>
            </div>


            <!-- 用户列表 -->
            <el-table
                :data="userList"
                size="mini"
                style="width: 100%">

                <el-table-column prop="id" label="用户ID"></el-table-column>
                <el-table-column prop="phone" label="手机号码"></el-table-column>
                <el-table-column prop="createTime" label="注册时间"></el-table-column>
                <el-table-column prop="lastLoginTime" label="最近登录时间"></el-table-column>
                <el-table-column prop="access" label="access"></el-table-column>
                <el-table-column prop="wxid" label="手机号码"></el-table-column>
                <el-table-column prop="miniWxid" label="手机号码"></el-table-column>
                <el-table-column prop="wxUnionid" label="手机号码"></el-table-column>
                <el-table-column prop="aliId" label="手机号码"></el-table-column>
              

                <el-table-column label="登录账号">
                    <template slot-scope="scope">
                        <span style="color: gray;" v-if="scope.row.enable == false && scope.row.deleted == false">{{scope.row.username}}  (未启用）</span>
                        <span style="color: red;" v-if="scope.row.deleted == true">{{scope.row.username}}  (已删除）</span>
                        <span v-if="scope.row.enable == true && scope.row.deleted == false">{{scope.row.username}}</span>
                    </template>
                </el-table-column>
            </el-table>

            <!-- 分页 -->
            <#include "common/pages2.html">
        </div>
    </div>
</div>

<script src="/js/common/per.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
