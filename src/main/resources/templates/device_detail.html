<!DOCTYPE html>
<html>
<head>
    <#include "common/meta.html">
    <link rel="stylesheet" href="/css/device_detail.css">
</head>
<body>
<div v-cloak id="app" class="clearfix">
    <#include "common/left.html">
    <div class="rightSide">
        <#include "common/top.html">
        <div>
        <el-card class="box-card first-card">
            <div slot="header" class="clearfix">
                <span>设备硬件参数</span>
            </div>
            <el-table :data="device" border style="width: 100%">
                <el-table-column prop="id" label="设备ID">
                </el-table-column>
                <el-table-column prop="highLimit" label="设备限高(米)">
                        <template slot-scope="scope">
                            <span v-if="backupDevice.highLimit.edit == false">
                                <span slot="reference" class="name-wrapper">
                                    <el-tag size="medium">{{ scope.row.highLimit }}</el-tag>
                                </span>
                                <el-button size="mini" @click="backupDevice.highLimit.edit = true">编辑</el-button>

                            </span>
                            <span v-else>
                                <span slot="reference" class="name-wrapper">
                                    <el-input-number v-model="backupDevice.highLimit.value" size='mini' :min="1" :max="15" label="设备限高"></el-input-number>
                                </span>
                                <el-button size="mini" @click="saveDevice('highLimit')">保存</el-button>
                                <el-button size="mini" @click="cancel('highLimit')">取消</el-button>
                            </span>
                        </template>
                </el-table-column>
                <el-table-column prop="wideLimit" label="设备限宽(米)">
                        <template slot-scope="scope">
                            <span v-if="backupDevice.wideLimit.edit == false">
                                <span slot="reference" class="name-wrapper">
                                    <el-tag size="medium">{{ scope.row.wideLimit }}</el-tag>
                                </span>
                                <el-button size="mini" @click="backupDevice.wideLimit.edit = true">编辑</el-button>

                            </span>
                            <span v-else>
                                <span slot="reference" class="name-wrapper">
                                    <el-input-number v-model="backupDevice.wideLimit.value" size='mini' :min="1" :max="15" label="设备限宽(米)"></el-input-number>
                                </span>
                                <el-button size="mini" @click="saveDevice('wideLimit')">保存</el-button>
                                <el-button size="mini" @click="cancel('wideLimit')">取消</el-button>
                            </span>
                        </template>
                </el-table-column>
                <el-table-column prop="bubbleLimit" label="泡沫可用次数">
                    <template slot-scope="scope">
                        <span v-if="backupDevice.bubbleLimit.edit == false">
                            <span slot="reference" class="name-wrapper">
                                <el-tag size="medium">{{ scope.row.bubbleLimit }}</el-tag>
                            </span>
                            <el-button size="mini" @click="backupDevice.bubbleLimit.edit = true">编辑</el-button>

                        </span>
                        <span v-else>
                            <span slot="reference" class="name-wrapper">
                                <el-input-number v-model="backupDevice.bubbleLimit.value" size='mini' :min="1" :max="1000" label="泡沫可用次数"></el-input-number>
                            </span>
                            <el-button size="mini" @click="saveDevice('bubbleLimit')">保存</el-button>
                            <el-button size="mini" @click="cancel('bubbleLimit')">取消</el-button>
                        </span>
                    </template>
                </el-table-column>
            </el-table>
        </el-card>
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>设备关联网点信息</span>
            </div>
            <el-table :data="device" border style="width: 100%">
                <el-table-column prop="terId" label="网点ID">
                        <template slot-scope="scope">
                            <span v-if="backupDevice.terId.edit == false">
                                <span slot="reference" class="name-wrapper">
                                    <el-tag size="medium">{{ scope.row.terId }}</el-tag>
                                </span>
                                <el-button size="mini" @click="terQuerySearch">编辑</el-button>
                            </span>
                            <span v-else>
                                <span slot="reference" class="name-wrapper">
                                    <el-select v-model="backupDevice.terId.value" placeholder="网点ID关联">
                                        <el-option v-for="item in terOptions" :key="item.value" :label="item.label" :value="item.value"></el-option>
                                    </el-select>
                                </span>
                                <el-button size="mini" @click="saveDevice('terId')">保存</el-button>
                                <el-button size="mini" @click="cancel('terId')">取消</el-button>
                            </span>
                        </template>
                </el-table-column>
                <el-table-column prop="terModel" label="网点编号">
                </el-table-column>
                <el-table-column prop="terRemark" label="网点名称">
                </el-table-column>
                <el-table-column prop="terBusiModeDesc" label="网点类型">
                    <template slot-scope="scope">
                        <span v-if="backupDevice.terBusiMode.edit == false">
                            <span slot="reference" class="name-wrapper">
                                <el-tag size="medium">{{ scope.row.terBusiModeDesc }}</el-tag>
                            </span>
                            <el-button size="mini" @click="backupDevice.terBusiMode.edit = true">编辑</el-button>
                        </span>
                        <span v-else>
                            <span slot="reference" class="name-wrapper">
                                <el-select v-model="backupDevice.terBusiMode" placeholder="网点类型">
                                    <el-option v-for="item in terBusiModeOptions" :key="item.value" :label="item.label" :value="item.value"></el-option>
                                </el-select>
                            </span>
                            <el-button size="mini" @click="saveDevice('terBusiMode')">保存</el-button>
                            <el-button size="mini" @click="cancel('terBusiMode')">取消</el-button>
                        </span>
                    </template>
                </el-table-column>
            </el-table>
        </el-card>
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>其他信息</span>
            </div>
            <el-table :data="device" border style="width: 100%">
                <el-table-column prop="terClientVersion" label="工控程序版本">
                    <template slot-scope="scope">
                        <span v-if="backupDevice.terClientVersion.edit == false">
                            <span slot="reference" class="name-wrapper">
                                <el-tag size="medium">{{ scope.row.terClientVersion }}</el-tag>
                            </span>
                            <el-button size="mini" @click="backupDevice.terClientVersion.edit = true">编辑</el-button>

                        </span>
                        <span v-else>
                            <span slot="reference" class="name-wrapper">
                                <!-- <el-input-number v-model="backupDevice.terClientVersion.value" size='mini' :min="1" :max="15" label="工控程序版本"></el-input-number> -->
                                <el-select v-model="backupDevice.terClientVersion.value" placeholder="工控程序版本">
                                    <el-option v-for="item in terClientVersionOptions" :key="item.value" :label="item.label" :value="item.value"></el-option>
                                </el-select>
                            </span>
                            <el-button size="mini" @click="saveDevice('terClientVersion')">保存</el-button>
                            <el-button size="mini" @click="cancel('terClientVersion')">取消</el-button>
                        </span>
                    </template>
                </el-table-column>
                <el-table-column prop="screenSize" label="屏幕尺寸">
                    <template slot-scope="scope">
                        <span v-if="backupDevice.screenHigh.edit == false &&  backupDevice.screenWide.edit == false">
                            <span slot="reference" class="name-wrapper">
                                <el-tag size="medium">{{ scope.row.terClientVersion }}</el-tag>
                            </span>
                            <el-button size="mini" @click="editScreen">编辑</el-button>
                        </span>
                        <span v-else>
                            <span slot="reference" class="name-wrapper">
                                <!-- <el-input-number v-model="backupDevice.terClientVersion.value" size='mini' :min="1" :max="15" label="工控程序版本"></el-input-number> -->
                                <!-- <el-select v-model="backupDevice.terClientVersion.value" placeholder="工控程序版本">
                                    <el-option v-for="item in terClientVersionOptions" :key="item.value" :label="item.label" :value="item.value"></el-option>
                                </el-select> -->
                                <el-input v-model="backupDevice.screenHigh.value" placeholder="请输入屏幕高度"></el-input>
                                *
                                <el-input v-model="backupDevice.screenWide.value" placeholder="请输入屏幕宽度"></el-input>
                            </span>
                            <el-button size="mini" @click="saveDevice('screen')">保存</el-button>
                            <el-button size="mini" @click="cancel('screen')">取消</el-button>
                        </span>
                    </template>
                </el-table-column>
                <el-table-column prop="netMethodDesc" label="网点网络类型">
                    <template slot-scope="scope">
                        <span v-if="backupDevice.netMethod.edit == false">
                            <span slot="reference" class="name-wrapper">
                                <el-tag size="medium">{{ scope.row.netMethodDesc }}</el-tag>
                            </span>
                            <el-button size="mini" @click="backupDevice.netMethod.edit = true">编辑</el-button>

                        </span>
                        <span v-else>
                            <span slot="reference" class="name-wrapper">
                                <!-- <el-input-number v-model="backupDevice.terClientVersion.value" size='mini' :min="1" :max="15" label="工控程序版本"></el-input-number> -->
                                <el-select v-model="backupDevice.netMethod.value" placeholder="网点网络类型">
                                    <el-option v-for="item in netMethodOptions" :key="item.value" :label="item.label" :value="item.value"></el-option>
                                </el-select>
                            </span>
                            <el-button size="mini" @click="saveDevice('netMethod')">保存</el-button>
                            <el-button size="mini" @click="cancel('netMethod')">取消</el-button>
                        </span>
                    </template>
                </el-table-column>
                <el-table-column prop="videoControl" label="监控服务">
                    <template slot-scope="scope">
                        <span v-if="backupDevice.videoControl.edit == false">
                            <span slot="reference" class="name-wrapper">
                                <el-tag size="medium">{{ scope.row.videoControl }}</el-tag>
                            </span>
                            <el-button size="mini" @click="backupDevice.videoControl.edit = true">编辑</el-button>

                        </span>
                        <span v-else>
                            <span slot="reference" class="name-wrapper">
                                <!-- <el-input-number v-model="backupDevice.terClientVersion.value" size='mini' :min="1" :max="15" label="工控程序版本"></el-input-number> -->
                                <el-select v-model="backupDevice.videoControl.value" placeholder="监控服务">
                                    <el-option v-for="item in videoControlOptions" :key="item.value" :label="item.label" :value="item.value"></el-option>
                                </el-select>
                            </span>
                            <el-button size="mini" @click="saveDevice('videoControl')">保存</el-button>
                            <el-button size="mini" @click="cancel('videoControl')">取消</el-button>
                        </span>
                    </template>
                </el-table-column>
                <el-table-column prop="adExist" label="是否支持广告">
                    <template slot-scope="scope">
                        <span slot="reference" class="name-wrapper">
                            <el-switch v-model="backupDevice.adExist.value" active-text="支持" inactive-text="不支持" @change="adExistChange"></el-switch>
                        </span>
                    </template>
                </el-table-column>
            </el-table>
        </el-card>
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>广告图片管理</span>
                <el-button style="float: lift; padding: 3px 0" type="text">上传</el-button>
                <el-button style="float: lift; padding: 3px 0" type="text">开启</el-button>
                <el-button style="float: lift; padding: 3px 0" type="text">展示</el-button>
                <el-button style="float: right; padding: 3px 0" type="text">批量删除</el-button>
            </div>
            <el-table :data="device" border style="width: 100%">
                <!-- <el-table-column prop="terClientVersion" label="工控程序版本">
                </el-table-column>
                <el-table-column prop="screenSize" label="屏幕尺寸">
                </el-table-column>
                <el-table-column prop="netMethodDesc" label="网点网络类型">
                </el-table-column>
                <el-table-column prop="videoControl" label="监控服务">
                </el-table-column>
                <el-table-column prop="adExist" label="是否支持广告">
                </el-table-column> -->
            </el-table>
        </el-card>
        </div>
    </div>
</div>
<script src="/js/common/per.js"></script>
<script src="/js/device_detail.js"></script>
</body>
</html>
